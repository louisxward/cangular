services:
 nginx:
  image: nginx:alpine
  container_name: nginx_proxy
  ports:
   - '80:80'
  volumes:
   - ./nginx.conf:/etc/nginx/nginx.conf:ro
  depends_on:
   - frontend
   - backend
 frontend:
  build:
   context: ./frontend
   dockerfile: Dockerfile
 backend:
  build:
   context: ./backend
   dockerfile: Dockerfile

