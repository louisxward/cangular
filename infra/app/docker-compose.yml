services:
 nginx:
  image: nginx:alpine
  container_name: nginx_proxy
  ports:
   - '80:80'
  volumes:
   - ./nginx.conf:/etc/nginx/nginx.conf:ro
   - ../../../static:/opt/static:ro
  depends_on:
   - frontend
   - backend
 frontend:
  build:
   context: ../../
   dockerfile: Dockerfile
 backend:
  build:
   context: ../backend
   dockerfile: Dockerfile
  volumes:
   - ../../../data:/pb/pb_data
