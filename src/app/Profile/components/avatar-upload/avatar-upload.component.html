<div class="text-center" *ngIf="!loading">
	<label style="display: block">Avatar Upload:</label>
	<div class="fileUpload">
		<label for="chooose" class="chooose">Choose</label>
		<label class="fileName">
			{{ (avatarFileName$ | async) || 'Please select a file' }}
		</label>
		<label (click)="delete()" class="delete" *ngIf="avatarFileName$ | async"
			>X</label
		>
		<input
			type="file"
			id="chooose"
			(change)="onChange($event)"
			style="display: none" />
	</div>
</div>
<div class="text-center" *ngIf="loading">
	<h3>uploading...</h3>
</div>
