
<main class="profile-page">
    <app-page-header header="Profile" id="{{userId$ | async}}"></app-page-header>
    <div class="content">
        <div *ngIf="avatarUrl$ | async" class="avatarDisplay">
            <img [src]="avatarUrl$ | async" alt="">
        </div>
        <div *ngIf="(isLoggedIn$ | async)"> 
            <h3>{{username$ | async }}</h3>
            <h3>{{email$ | async }}</h3>
        </div>
        <div *ngIf="!(isLoggedIn$ | async)"> 
            <button (click)="login()">Login</button>
        </div>
        <div *ngIf="isLoggedIn$ | async">
            <button (click)="logout()">Logout</button>
        </div>
        <div>
            <button (click)="checkAuth()">Check Auth</button>
        </div>
        <div>
            <button (click)="checkStoreAuth()">Check Store Auth</button>
        </div>
    </div>
</main>
