
<main class="profile-page">
    <app-page-header header="Profile"></app-page-header>
    <div class="content">
        <h1>Profile</h1>


        <p *ngIf="isLoggedIn$">
            {{ isLoggedIn$ | async }}
        </p>

        <p *ngIf="userId$">
            {{ userId$ | async }}
        </p>





        <button *ngIf="!(isLoggedIn$ | async)" (click)="login()">Login</button>
        <br/>
        <button *ngIf="isLoggedIn$ | async" (click)="logout()">Logout</button>
    </div>
</main>
