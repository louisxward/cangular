<table>
	<thead>
		<tr>
			<th *ngFor="let column of columns" (click)="sortData(column)">
				{{ column.header }}
				<span *ngIf="column.sortable">â‡…</span>
			</th>
			<th *ngIf="showActions">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let row of data" class="data">
			<td *ngFor="let column of columns">{{ row[column.field] }}</td>
			<td *ngIf="showActions">
				<button *ngFor="let action of actions" (click)="action.action(row)">
					{{ action.label }}
				</button>
			</td>
		</tr>
	</tbody>
</table>

<div class="pagnation">
	<div class="filter">
		<h3>Size</h3>
		<li>
			<ul
				*ngFor="let pageSize of tableSettings.pageSizes"
				(click)="tableSettings.pageUpdate(pageSize)">
				{{
					pageSize
				}},
			</ul>
		</li>
	</div>
	<div class="filter">
		<h3>Page</h3>
		{{ tableSettings.page }}
	</div>
	<div class="filter">
		<h3>Results</h3>
		{{ tableSettings.size }}
	</div>
</div>
