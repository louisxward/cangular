<table>
	<thead>
		<tr>
			<th *ngFor="let column of columns" (click)="sortData(column)">
				{{ column.header }}
				<span *ngIf="column.sortable">â‡…</span>
			</th>
			<th *ngIf="showActions">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let row of data" class="data">
			<td *ngFor="let column of columns">{{ row[column.field] }}</td>
			<td *ngIf="showActions">
				<button
					class="button"
					*ngFor="let action of actions"
					(click)="action.action(row)">
					{{ action.label }}
				</button>
			</td>
		</tr>
	</tbody>
</table>

<div class="pagnation">
	<div class="filter">
		<h3>Size</h3>
		<li>
			<ul
				*ngFor="let pageSize of tableSettings.pageSizes"
				(click)="tableSettings.pageUpdate(pageSize)">
				{{
					pageSize
				}},
			</ul>
		</li>
	</div>
	<div class="filter">
		<h3>Page</h3>
		{{ tableSettings.page }}
	</div>
	<div class="filter">
		<h3>Results</h3>
		{{ tableSettings.size }}
	</div>
</div>

<div class="search">
	<form [formGroup]="search.form" (ngSubmit)="search.submit(search.form.value)">
		<div *ngFor="let field of search.formConfigs" style="display: inline-block">
			<div [ngSwitch]="field.type">
				<input
					*ngSwitchCase="'text'"
					[formControlName]="field.name"
					[placeholder]="field.placeholder"
					type="text" />
				<!-- <input
					*ngSwitchCase="'checkbox'"
					[formControlName]="field.name"
					type="checkbox" /> -->
			</div>
			<!-- <div
				*ngIf="
					search.searchForm.get(field.name)?.invalid &&
					search.searchForm.get(field.name)?.touched
				">
				<small>{{ field.label }} is required</small>
			</div> -->
		</div>
		<button class="button" type="submit" [disabled]="search.form.invalid">
			Submit
		</button>
	</form>
</div>
