	<thead>

				<span *ngIf="column.sortable">â‡…</span>
			</th>
			<th *ngIf="showActions">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let row of data">
			<!-- {{ row[column.field] }} ToDo - Add back to below V -->
			<td *ngFor="let column of columns">Column</td>

				</button>
			</td>
		</tr>
	</tbody>
</table>
